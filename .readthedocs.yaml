# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
# Required
version: 2

build:
  os: ubuntu-22.04
  tools:
    # This should be bumped to 3.11 once there is a dbus-next release > 0.2.3
    python: "3.10"
  apt_packages:
    - libdbus-1-dev
    - libgirepository1.0-dev
    - gir1.2-gtk-3.0
    - gir1.2-notify-0.7
    - gir1.2-gudev-1.0
    - graphviz
    - imagemagick
    - libpulse-dev
    - xserver-xephyr
    - xvfb
    - dbus-x11
    - libnotify-bin
  jobs:
    pre_install:
      - pip install xcffib wheel
      - pip install --no-cache --upgrade --no-build-isolation cairocffi
# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
# Optionally build your docs in additional formats such as PDF
formats:
- pdf
- htmlzip
- epub
# Optionally set the version of Python and requirements required to build your docs
python:
  install:
  # This first requirements file installs a pinned version of cffi as latest version causes crashes
  - requirements: docs/requirements-rtd.txt
