# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
# Required
version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.12"
  apt_packages:
    - libdbus-1-dev
    - libgirepository-2.0-dev
    - gir1.2-gtk-3.0
    - gir1.2-notify-0.7
    - gir1.2-gudev-1.0
    - graphviz
    - imagemagick
    - xserver-xephyr
    - xvfb
    - dbus-x11
    - libnotify-bin
    - libxcb-composite0-dev
    - libxcb-icccm4-dev
    - libxcb-res0-dev
    - libxcb-render0-dev
    - libxcb-xfixes0-dev
    - libxkbcommon-dev
    - python-gi-dev
    - libcairo2-dev
    - gir1.2-gdkpixbuf-2.0
    - librsvg2-dev
    - libxcb-cursor0
    - git
    - xterm
    - vlc
    - volumeicon-alsa
# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py
# Optionally build your docs in additional formats such as PDF
formats:
- pdf
- htmlzip
- epub
# Optionally set the version of Python and requirements required to build your docs
python:
  install:
  - method: pip
    path: .
    extra_requirements:
      - dev
      - optional_core
      - widgets
      - docs
