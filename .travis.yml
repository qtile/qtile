language: python

cache:
  directories:
    - $HOME/.cache/pip

# Install trollius for 2, 3.2, and pypy
# Install either trollius or tulip for 3.3
# Asyncio is in the standard library for 3.4+
matrix:
  include:
    - python: 2.7
      env: EVENTLOOP=trollius
    - python: 3.2
      env: EVENTLOOP=trollius
    - python: 3.3
      env: EVENTLOOP=trollius
    - python: 3.3
      env: EVENTLOOP=tulip
    - python: 3.4
      env: EVENTLOOP=asyncio
    - python: pypy
      env: EVENTLOOP=trollius
    - python: pypy3
      env: EVENTLOOP=trollius
  allow_failures:
    - python: pypy3
    - python: pypy

before_install:
  # Environment setup
  - sudo apt-get update -qq
  - sudo apt-get install -qqy xserver-xephyr x11-apps
  # Setup XvFB
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  # Install requirements
  - pip install -r requirements.txt
  - if [[ ${EVENTLOOP} == "trollius" ]]; then pip install trollius; fi
  - if [[ ${EVENTLOOP} == "tulip" ]]; then pip install asyncio; fi

script:
  - make ckpatch

after_success:
  - coveralls

notifications:
  - email: false
