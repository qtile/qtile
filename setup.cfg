[options]
packages = find_namespace:
python_requires >= 3.10
setup_requires =
  cffi >= 1.1.0
  cairocffi[xcb] >= 1.6.0
  setuptools >= 40.5.0
  setuptools_scm >= 3.2.0
install_requires =
  cffi >= 1.1.0
  cairocffi[xcb] >= 1.6.0
  xcffib >= 1.4.0
tests_require =
  flake8
  flake8-pyproject
  pep8-naming
  psutil
  coverage

[options.extras_require]
doc =
  sphinx
  sphinx_rtd_theme
  numpydoc
lint =
  flake8
  flake8-pyproject
  pep8-naming
  coverage
test =
  pytest >= 6.2.1
  libcst >= 1.0.0
  dbus-next
  PyGObject
ipython =
  ipykernel
  jupyter_console
wayland =
  pywayland>=0.4.14
  xkbcommon>=0.3
  # NOTE: When updating the major or minor version of pywlroots here, also update:
  # tox.ini, docs/manual/install/index.rst, docs/manual/wayland.rst
  pywlroots==0.16.4
widgets =
  dbus-next
  imaplib2
  iwlib
  keyring
  mailbox
  psutil
  pulsectl
  pulsectl_asyncio
  python-mpd2
  pytz
  xdg
  xmltodict
all =
  # All user dependencies i.e. excluding dev deps.
  %(ipython)s
  %(wayland)s
  %(widgets)s
  libcst
  setproctitle

[options.package_data]
libqtile.resources =
    battery-icons/*.png
    layout-icons/*.png

[options.packages.find]
exclude =
    test*

[build_sphinx]
source-dir = docs
build-dir = docs/_build

[check-manifest]
ignore =
    stubs**
