[metadata]
name = qtile
version = 0.13.0
url = http://qtile.org
license = MIT
license_file = LICENSE
description = A pure-Python tiling window manager.
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Aldo Cortesi
author_email = aldo@nullcube.com
maintainer = Sean Vig
maintainer_email = sean.v.775@gmail.com
keywords =
  qtile
  tiling
  window
  manager
classifiers =
  Development Status :: 3 - Alpha
  Intended Audience :: End Users/Desktop
  License :: OSI Approved :: MIT License
  Operating System :: POSIX :: BSD :: FreeBSD
  Operating System :: POSIX :: Linux
  Programming Language :: Python :: 3 :: Only
  Programming Language :: Python :: 3.5
  Programming Language :: Python :: 3.6
  Programming Language :: Python :: 3.7
  Programming Language :: Python :: Implementation :: CPython
  Programming Language :: Python :: Implementation :: PyPy
  Topic :: Desktop Environment :: Window Managers
project_urls =
  Documentation = http://docs.qtile.org/
  Code = https://github.com/qtile/qtile/
  Issue tracker = https://github.com/qtile/qtile/issues

[options]
packages = find:
python_requires >= 3.6
setup_requires =
  cffi >= 1.1.0
  cairocffi[xcb] >= 0.9.0
  setuptools >= 40.5.0
install_requires =
  cffi >= 1.1.0
  cairocffi[xcb] >= 0.9.0
  xcffib >= 0.5.0
tests_require =
  flake8
  pep8-naming
  pytest-cov
  xvfbwrapper
scripts =
  bin/dqtile-cmd
  bin/iqshell

[options.data_files]
share/man/man1 =
  resources/qtile.1
  resources/qshell.1

[options.entry_points]
console_scripts =
  qshell = libqtile.scripts.qshell:main
  qtile = libqtile.scripts.qtile:main
  qtile-cmd = libqtile.scripts.qtile_cmd:main
  qtile-run = libqtile.scripts.qtile_run:main
  qtile-top = libqtile.scripts.qtile_top:main

[options.extras_require]
doc =
  sphinx
  sphinx_rtd_theme
  sphinxcontrib-seqdiag
  numpydoc
test =
  flake8
  pep8-naming
  pytest-cov
  xvfbwrapper
ipython =
  ipykernel
  jupyter_console

[options.packages.find]
include =
    libqtile*

[options.package_data]
libqtile.resources.battery-icons = *.png
libqtile.resources.layout-icons = *.png

[build_sphinx]
source-dir = docs
build-dir = docs/_build

[flake8]
exclude = libqtile/_ffi*.py,libqtile/core/_ffi*.py
max-line-length = 120

[tool:pytest]
python_files = test_*.py
testpaths = test
addopts = --verbose

[check-manifest]
ignore =
    stubs**

[mypy]
mypy_path = stubs
python_version = 3.5
[mypy-_cffi_backend]
ignore_missing_imports = True
[mypy-cairocffi._ffi]
ignore_missing_imports = True
[mypy-cairocffi.pixbuf]
ignore_missing_imports = True
[mypy-libqtile._ffi_pango]
ignore_missing_imports = True
[mypy-libqtile.core._ffi_xcursors]
ignore_missing_imports = True
[mypy-xcffib._ffi]
ignore_missing_imports = True
