# E301: expected 1 blank line, found 0
# E302: number of blank lines
# E501: line too long
# E128: continuation line under-indented for visual indent
# E305: expected 2 blank lines after class or function definition, found 1
[flake8]
ignore = E301,E302,E501,E128,E305
exclude = libqtile/_ffi*.py

[tool:pytest]
python_files = test_*.py
testpaths = test
addopts = --verbose

[isort]
not_skip = __init__.py
skip = test,docs,libqtile/_ffi_pango.py,libqtile/_ffi_xcursors.py
# This has to be here bcause isort to have
# it in list as standard library
known_standard_library = termios,importlib
# For pypy
known_third_party = cffi
